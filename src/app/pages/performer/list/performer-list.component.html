<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>{{title}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <app-container classes="container-1 flex">
    <app-performer-card class="item" *ngFor="let item of list | async" [performer]="item"></app-performer-card>
    <br>
  </app-container>

  <button mat-fab class="action-btn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
