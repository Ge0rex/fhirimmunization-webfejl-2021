<div class="centering">
    <mat-card class="log-card">
        <form [formGroup]="form" (ngSubmit)="login()">
            <h3>Log-In</h3>
            <mat-card id="alertCard" class="alert" *ngIf="alertMessage">
              {{alertMessage}}
            </mat-card>
            <mat-form-field class="max-width">
                <mat-label>E-mail</mat-label>
                <input type="email" name="email" matInput placeholder="use test@test.com" formControlName="email">
              </mat-form-field>
              <mat-form-field class="max-width">
                <mat-label>Password</mat-label>
                <input type="password" name="password" matInput minlength="3" placeholder="use test123" formControlName="password">
              </mat-form-field>
            <br>
            <div><button mat-button color="accent" (click)="navTo('/registration')">Register</button></div>
            <br>
            <button type="submit" mat-raised-button color="primary" class="max-width" [disabled]="form.invalid">LOGIN</button>
        </form>
    </mat-card>
</div>
